<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number :- "));
        temp=n;
        count=0;

        while(n!=0){
            count++;
            n=parseInt(n/10);
        }

        n=temp;
        sum=0;

        while(n!=0){
            rem = n%10;
            sum = sum + (Math.pow(rem,count));
            n=parseInt(n/10);
        }
        if(sum==temp){
            alert("Armstrong number");
        }
        else{
            alert("Not Armstrong number");
        }

    </script>
    
</body>
</html>
