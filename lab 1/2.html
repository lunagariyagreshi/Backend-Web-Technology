<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number :- "));
        count=0;
        for(i=0;i<=n;i++){
            if(n%i==0){
                count++;
            }
        }
        if(count == 2){
            alert("prime number");
        }
        else{
            alert("Not prime number");
        }
        
    </script>
    
</body>
</html>
