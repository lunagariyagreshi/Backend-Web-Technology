<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9(3)</title>
</head>
<body>

    <script>
        /*
        1
        23
        456
        78910
        1112131415
        */
        n=parseInt(prompt("Enter the number of rows :-"));
        k=1;
        for(i=1;i<=n;i++){
            for(j=1;j<=i;j++){
                document.write(k+" ");
                k++;
            }
            document.write("<br/>");
        }
    </script>
    
</body>
</html>
