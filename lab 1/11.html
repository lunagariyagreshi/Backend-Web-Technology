<!-- Write a JavaScript to take 2-digit number and then separate these 2 digits,
then multiply Æ’rst digit by itself for second digit times.

For example, 23 should be separated as 2 and 3. 2 should multiply
with itself 3 times-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter 2-digit number :- "));
        second = parseInt(a % 10);
        a = parseInt(a/10);
        first = parseInt(a % 10);
        
        ans = Math.pow(first,second);
        
        document.write("Ans = ",ans);
    </script>
    
</body>
</html>
