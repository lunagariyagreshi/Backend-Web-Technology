<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9(5)</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number of rows :- "));

    /*
       1,1
        *
(2,1)  * * 2,2
(3,1) *   * 3,3
(4,1 *     * 4,4
    * * * * *
(5,1) 2 3 4 5
    */

    for(i=1;i<=n;i++){
        for(j=1;j<=n-i;j++){
            document.write("&nbsp;");
        }
        for(j=1;j<=i;j++){
            if(i==j || j==1 || i==n){
                document.write(" * ");
            }
            else{
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br/>");
    }
    </script>
    
</body>
</html>
