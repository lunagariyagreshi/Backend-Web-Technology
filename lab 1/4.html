<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter number of digits you want :- "));

        sum=0;
        first=0;
        second=1;

        for(i=0;i<n;i++){
            document.write(sum+' ');
            first=second;
            second=sum;
            sum=first+second;
        }

    </script>
</body>
</html>
