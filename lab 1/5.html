<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <script>

        n = parseInt(prompt("Enter the number :-"));
        temp = n;
        res=0;
        while(n!=0){
            rem = n%10;
            res = res*10 + rem;
            n=parseInt(n/10);
        }
        
        if(res == temp){
            alert("Palindrone number");
        }
        else{
            alert("Not Palindrone number");
        }
    </script>
    
</body>
</html>
