<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9(4)</title>
</head>
<body>
    <script>
        /*
           1
          212
         32123
        4321234
       543212345
       */

        n = parseInt(prompt("Enter the number of rows :- "));

       for(i=1;i<=n;i++){

        for(j=1;j<=(n-i);j++){
            document.write("&nbsp;&nbsp;");
        }

        for(k=i;k>=1;k--){
            document.write(k);
        }
        for(k=2;k<=i;k++){
            document.write(k);
        }
            document.write("<br/>");
        }
        
       

    </script>
    
</body>
</html>
