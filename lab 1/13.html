<!--Write an HTML ƒle with JavaScript that ƒnds position of ƒrst occurrence of 
vowel “a”, last occurrence of vowel “a” in a given word and returns the string 
between them. For example, ajanta- then script would return ƒrst occurrence of
“a”-that is position 1 and last occurrence-6 and string between them is “jant”.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
</head>
<body>
    <script>

        input = prompt("Enter string :- ");

        let length = input.length;
        let start = -1;
        let last = -1;
        let output = "";
      
        for(i=0;i<length;i++){
            if(input[i] == 'a'){
                start = i;
                break;
            }
        }
        for(i=start+1;i<length;i++){
            if(input[i] == 'a'){
                last = i;
            }
        }

         // If no 'a' found or only one 'a'
        if (start === -1 || last === -1 || start === last) {
            document.write("No valid 'a' range found");
        } 
        else{
            for(i=start+1;i<last;i++){
            output += input[i];
            }
        }
        
        document.write(output);
    </script>
    
</body>
</html>
