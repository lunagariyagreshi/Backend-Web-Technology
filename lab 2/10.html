<!-- WAP to recognize which mouse event is Æ’ired.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2</title>
</head>
<body>

    <button id="clickbtn" onclick="mouseEvent()">CLICK</button><br>
   <!-- <button id="mouse" id="clickbtn2"  onclick="mouseEvent()">mouse event</button>-->
    <span id="text"></span>

    <script>

        function mouseEvent(){

            document.getElementById("clickbtn").addEventListener('click', ()=> {
                document.getElementById("text").innerHTML = "click"; 
            });

            document.getElementById("clickbtn").addEventListener('dblclick', ()=> {
                document.getElementById("text").innerHTML = "double click"; 
            });

            document.getElementById("clickbtn").addEventListener('mousedown', ()=> {
                 document.getElementById("text").innerHTML = "mousedown";
            });
             document.getElementById("clickbtn").addEventListener('mousedup', ()=> {
                 document.getElementById("text").innerHTML = "mouseup";
            });
             document.getElementById("clickbtn").addEventListener('mousedover', ()=> {
                 document.getElementById("text").innerHTML = "mouseover";
            });
             document.getElementById("clickbtn").addEventListener('mousemove', ()=> {
                 document.getElementById("text").innerHTML = "mousemove";
            });
        }
    </script>
    
</body>
</html>
