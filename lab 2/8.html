<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
</head>
<body>
    <script>

        class Transport{
            constructor(bus,car){
                this.bus = bus;
                this.car = car;
            }
            movebus(){
                document.write(this.bus+" is moving<br/>");
            }
            movecar(){
                document.write(this.car+" is moving");
            }
        }

        let obj1 = new Transport("Volvo bus","Honda car");
        obj1.movebus();
        obj1.movecar();
    </script>
</body>
</html>
