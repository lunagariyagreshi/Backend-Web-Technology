<body>
    <script>

        function myCalculater(a,b,myCallBack){
            result = a+b;
            myCallBack(result);
        }

        function print(result){
            document.write("Sum = ",result);
        }

        myCalculater(10,20,print);
        
    </script>
    
</body>
